<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: #fff;
            font-size: 24px;
        }

        .user-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .user-container p {
            margin: 5px 0;
        }

        .user-name {
            font-size: 20px;
            font-weight: bold;
        }

        .user-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Users</div>
    <div class="user-container">
        <a href="#home" class="user-name">Drty Dawg</a>
        <img class="user-image" src="https://www.whatproswear.com/wp-content/uploads/2023/04/tatis-cleats-gif.gif" alt="User Image">
        
        {% for user in users %}
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Password:</strong> {{ user.password }}</p>
        {% endfor %}
    </div>
</body>
</html>
